    <style>
        .flash {
            width: 14rem;
            /*width: auto;*/
            max-width: 21rem;
            font-size: 1rem;
            background: grey;
            word-wrap: break-word;
            padding: 1rem 0.7rem;
            border-radius: 0.7rem;
            margin: 0.7rem;
            opacity: 0.8;
            color: white;
            z-index: 999;
            text-align: center;
            position: absolute;
            top: 0;
            right: 0;
            animation: flash 5s forwards;
            -moz-animation: flash 5s forwards; /* Firefox */
            -webkit-animation: flash 5s forwards; /* Safari and Chrome */
            -o-animation: flash 5s forwards; /* Opera */
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-moz-keyframes flash /* Firefox */
        {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes flash /* Safari and Chrome */
        {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-o-keyframes flash /* Opera */
        {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .modal {
            display: block;
        }

        .mask {
            background: #5f5f5f;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 222;
            opacity: 0.9;
        }

        .table {
            color: white;
        }

        #app {
            min-height: 640px;
        }

        [v-cloak] {
            display: none;
        }

        .table td, .table th {
            min-width: 4rem;
        }

<div class="container">
    <div class="row" id="app">

<template id='template'>
    <div class="col-12 col-md-6 col-lg-6 my-5">
        <div class="card"><h3 class="card-header">Vue 实现增删改查</h3>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">搜索</span></div>
                    <input type="text" @input="query" @focus="query" :list="'prompt'+index" class="form-control"
                           v-model="sInputText">
                    <datalist :id="'prompt'+index">
                        <option v-for="value in aPrompt" :value="value"></option>
                    </datalist>
                    <div class="input-group-append">
                        <button class="btn btn-success" @click="formDisplay" type="button">新增</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr class="text-primary">
                        <th scope="col">删除</th>
                        <th scope="col">姓名</th>
                        <th scope="col">手机号</th>
                        <th scope="col">称呼</th>
                        <th scope="col">
                            编辑
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>
                            <input type="checkbox" class="form-check-input ml-2" v-model="item.checked"
                                   @change="setCheckAllStatus">
                        </td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.call }}</td>
                        <td>
                            <span @click="edit(item)" class="btn btn-primary btn-sm">编辑</span>
                            <span @click="del(item)" class="btn btn-danger btn-sm">删除</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row col-11 offset-col-1">
                    <div class="form-check form-check-inline ml-2">
                        <input type="checkbox" class="form-check-input" v-model="checkAllBtn" @change="checkAll">
                        <label class="form-check-label text-light">
                            全选
                        </label>
                    </div>
                    <!--<div class="form-check form-check-inline">-->
                    <!--<input type="checkbox" class="form-check-input" @click="checkToggle">-->
                    <!--<label class="form-check-label text-light">-->
                    <!--反选-->
                    <!--</label>-->
                    <!--</div>-->
                    <span class="btn btn-secondary mx-1" @click="checkToggle">反选</span>
                    <span class="btn btn-danger" @click="batchDelete">删除</span>
                </div>


                <div class="modal" tabindex="-1" v-show="showForm" v-cloak="">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" @click="reset()">
                                    <span>×</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="d-non">
                                    <input type="hidden" class="swal2-input" v-model="item.id">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input type="text" class="form-control" v-model="item.name"></div>
                                    <div class="form-group">
                                        <label>手机号</label>
                                        <input type="number" class="form-control" v-model="item.phone"></div>
                                    <div class="form-group">
                                        <label>称呼</label>
                                        <input type="text" class="form-control" v-model="item.call"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" @click="reset" data-dismiss="modal">关闭
                                </button>
                                <button type="button" @click="submit()" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mask" v-show="showForm"></div>
    </div>
</template>
<script>
    'use strict';

    var i = 0;

    var curd = {
        props: [
            'searchfields',
            'urlroot',
            'collection'

        ],
        data: function data() {
            return {
                aPrompt: [],
                list: [],
                item: {},
                sInputText: '', // 搜索框里的 字段
                showForm: false,
                index: ++i,
                checkAllBtn: false
            };
        },
        'template': '#template',

        created: function created() {
            this.collection.forEach(function (item) {
                item.checked = false;
            });
            this.reset();
        },
        methods: {
            // 在搜索为空，增删改时候，需要初始化
            reset: function reset() {
                this.list = JSON.parse(JSON.stringify(this.collection));
                this.item = {};
                this.showForm = false;
                this.aPrompt = [];
                this.sInputText = '';
                this.checkAllBtn = false;
            },

            // 提交表单，可能是更新，也可能是新增
            submit: function submit() {
                if (this.item.id) {
                    this.update();
                } else {
                    this.store();
                }
            },

            update: function update() {
                var vm = this;
                var index = vm.getIndexById(vm.item.id);
                // axios.post(urlroot + '/' + item.id, {
                // {{--'_token': '{{ csrf_token() }}',--}}
                // '_method': 'patch',
                // 'data': item
                // }).then(function () {
                vm.collection[index] = vm.item;
                vm.reset();
                // }).catch(function (error) {
                //     alertError(error);
                // });
            },

            store: function store() {
                var vm = this;
                // axios.post(urlroot, {
                //     data: this.item
                // }).then(function (response) {
                //     item.id = response.data;
                vm.item.id = Math.floor(Math.random() * 1000000000);
                vm.collection.unshift(vm.item);
                vm.reset();
                // }).catch(function (error) {
                //     alertError(error);
                // });
            },

            // alertError: function alertError(error) {
            //     var errors = error.response.data.errors;
            //     for (var key in errors) {
            //         swal(errors[key][0]);
            //         break;
            //     }
            // },

            formDisplay: function formDisplay(a) {
                // console.log(a);


                this.showForm = true;
            },

            edit: function edit(item) {

                this.item = JSON.parse(JSON.stringify(item));
                this.formDisplay();
            },

            del: function del(item) {
                var vm = this;
                swal({
                    title: '确定删除？',
                    buttons: ['取消', '确定']
                }).then(function (willDelete) {
                    if (willDelete) {
                        // axios.post(urlroot + '/' + item.id, {
                        //  {{--'_token': '{{ csrf_token() }}',--}}
                        // '_method': 'delete'
                        // }).then(function () {
                        vm.collection.splice(vm.getIndexById(item.id), 1);
                        vm.reset();
                        // });
                    }
                });
            },

            getIndexById: function getIndexById(id) {
                for (var i = 0; i < this.collection.length; i++) {
                    if (this.collection[i].id === id) {
                        return i;
                    }
                }
            },

            query: function query() {
                console.log('searching');
                var vm = this;
                if (vm.sInputText) {
                    vm.list = [];
                    vm.aPrompt = [];
                    vm.collection.forEach(function (item) {
                        var canPush = false;
                        vm.searchfields.forEach(function (field) {
                            if (item[field].indexOf(vm.sInputText) !== -1) {
                                canPush = true;
                                if (vm.aPrompt.indexOf(item[field]) === -1) {
                                    vm.aPrompt.push(item[field]);
                                }
                            }
                        });
                        if (canPush) {
                            vm.list.push(item);
                        }
                    });
                } else {
                    vm.reset();
                }
            },
            checkAll: function checkAll() {
                var isCheck = this.checkAllBtn;
                this.list.forEach(function (item) {
                    item.checked = isCheck;
                });
                this.setCheckAllStatus();
            },

            checkToggle: function checkToggle() {
                this.list.forEach(function (item) {
                    item.checked = !item.checked;
                });
                this.setCheckAllStatus();
            },

            setCheckAllStatus: function setCheckAllStatus() {
                if (this.list.length <= 0) {
                    this.checkAllBtn = false;
                    return true;
                }
                var vm = this;
                this.checkAllBtn = true;
                for (var index in this.list) {
                    console.log(vm.list[index].checked)
                    if (!vm.list[index].checked) {
                        this.checkAllBtn = false;
                        break;
                    }
                }
            },

            batchDelete: function batchDelete() {
                var vm = this;
                swal({
                    title: '确定删除？',
                    buttons: ['取消', '确定']
                }).then(function (willDelete) {
                    if (willDelete) {
                        var aDeleteId = [];
                        vm.list.forEach(function (item) {
                            if (item.checked) {
                                aDeleteId.push(item.id);
                                vm.collection.splice(vm.getIndexById(item.id), 1);
                            }
                        });
                        console.log(aDeleteId);
                        //  {{--'_token': '{{ csrf_token() }}',--}}
                        // '_method': 'delete'
                        // }).then(function () {
                        vm.reset();
                    }
                });

            }

        }
    };
    new Vue({
        el: '#app',
        components: {
            'curd': curd
        },
        data: {
            viewData: [
                {
                    urlroot: '/education/students',
                    collection: [{
                        "id": 28,
                        "name": "李小龙",
                        "phone": "1333552333",
                        "call": "阿姨"
                    }, {
                        "id": 26,
                        "name": "苗可秀",
                        "phone": "18512256234",
                        "call": "老师"
                    }],
                    searchfields: ['name', 'phone']
                },


                {
                    urlroot: '/education/students',
                    collection: [{
                        "id": 28,
                        "name": "玛丽莲",
                        "phone": "0238524625123",
                        "call": "明星"
                    }, {
                        "id": 26,
                        "name": "穆罕穆德",
                        "phone": "18512256234",
                        "call": "拳王"
                    }],
                    searchfields: ['name', 'phone']
                }
            ]
        }
    });

</script>
</body>
</html>
