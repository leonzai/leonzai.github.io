

<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://trip.trip/css/common.css">
    <script src="http://trip.trip/js/sweetalert2.js"></script>
    <title>Vue 实现增删改查</title>
    <style>
        body {
            background: url('http://trip.trip/storage/bubble_bg.jpg') no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body >
<div class="container">
    <div class="row" id="app">
        <div class="card mx-auto my-5">
            <h3 class="card-header">
                Vue 实现增删改查
            </h3>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">搜索</span>
                    </div>
                    <input type="text" @input="search" @focus="search" list="search" class="form-control"
                           v-model="searchField">
                    <datalist id="search">
                        <option v-for="item in searchList" :value="item"></option>
                    </datalist>
                    <div class="input-group-append">
                        <button class="btn btn-success" @click="formDisplay" type="button">新增</button>
                    </div>
                </div>

                <table class="table" v-cloak>
                    <thead>
                    <tr class="text-primary">
                        <th scope="col">姓名</th>
                        <th scope="col">编号</th>
                        <th scope="col">手机号</th>
                        <th scope="col">称呼</th>
                        <th scope="col">编辑</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr v-for="(object) of list">
                        <td>{{ object.name }}</td>
                        <th>{{ object.number }}</th>
                        <td>{{ object.phone }}</td>
                        <td>{{ object.call }}</td>
                        <td>
                            <span @click="edit(object)" class="btn btn-primary btn-sm">编辑</span>
                            <span @click="del(object)" class="btn btn-danger btn-sm">删除</span>
                        </td>
                    </tr>


                    </tbody>
                </table>


                <div class="modal" tabindex="-1" v-show="showForm" v-cloak>
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><!-- 表单 --></h5>
                                <button type="button" class="close" @click="reset()">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="form" class="d-non e">
                                    <input type="hidden" class="swal2-input" v-model="item.id">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input type="text" class="form-control" v-model="item.name">
                                    </div>
                                    <div class="form-group">
                                        <label>编号</label>
                                        <input type="number" class="form-control" v-model="item.number">
                                    </div>
                                    <div class="form-group">
                                        <label>手机号</label>
                                        <input type="number" class="form-control" v-model="item.phone">
                                    </div>
                                    <div class="form-group">
                                        <label>称呼</label>
                                        <input type="text" class="form-control" v-model="item.call">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" @click="reset()" data-dismiss="modal">关闭
                                </button>
                                <button type="button" @click="submit()" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="mask" v-show="showForm"></div>

    </div>
</div>
<div class="flash d-none
        bg-success" id="flash">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    if ('' || '') {
        document.getElementById('flash').style.display = 'block';
    }
</script>

</div>
<script>
    if ('') {
        document.getElementById('flash').style.display = 'block';
    }
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    'use strict';

    var urlRoot = '/education/students';
    var collection = [{"id":28,"name":"3","number":"3","phone":"3","call":"3"},{"id":26,"name":"1","number":"1","phone":"1","call":"'"},{"id":5,"name":"\u5f20\u4eae","number":"1","phone":"13338825223","call":"\u53d4\u53d4"},{"id":3,"name":"\u5b59\u6d69","number":"3","phone":"13057031096","call":"\u5927\u795e"},{"id":2,"name":"\u5c4e\u822a\u7a0b","number":"2","phone":"15295622437","call":"\u5988\u5988"}];
    var searchFields = ['name', 'number'];
    var app = new Vue({
        el: '#app',
        data: {
            collection: collection,
            searchList: [],
            list: [],
            item: {},
            searchField: '', // 搜索框里的 字段
            showForm: false
        },
        created: function created() {
            this.reset();
        },
        methods: {
            // 在搜索为空，增删改时候，需要初始化
            reset: function reset() {
                this.list = this.collection;
                this.item = {};
                this.searchField = '';
                this.showForm = false;
            },

            // 提交表单，可能是更新，也可能是新增
            submit: function submit() {
                if (this.item.id) {
                    this.update();
                } else {
                    this.addItem();
                }
            },

            update: function update() {
                var index = this.getIndexById(this.item.id);
                // axios.post(urlRoot + '/' + app.item.id, {
                    {{--'_token': '{{ csrf_token() }}',--}}
                    // '_method': 'patch',
                    // 'data': app.item
                // }).then(function () {
                    app.collection[index] = app.item;
                    app.reset();
                // }).catch(function (error) {
                //     app.alertError(error);
                // });
            },

            addItem: function addItem() {
                // axios.post(urlRoot, {
                //     data: this.item
                // }).then(function (response) {
                //     app.item.id = response.data;
                    app.item.id = Math.floor(Math.random()*1000000);
                    app.collection.unshift(app.item);
                    app.reset();
                // }).catch(function (error) {
                //     app.alertError(error);
                // });
            },

            alertError: function alertError(error) {
                var errors = error.response.data.errors;
                for (var key in errors) {
                    swal(errors[key][0]);
                    break;
                }
            },
            formDisplay: function formDisplay() {
                this.showForm = true;
            },

            edit: function edit(object) {
                this.item = object;
                this.formDisplay();
            },

            del: function del(object) {
                swal({
                    title: '确定删除？',
                    showCancelButton: true,
                    cancelButtonText: '取消',
                    confirmButtonText: '确定'
                }).then(function (result) {
                    if (result.value) {
                        // axios.post(urlRoot + '/' + object.id, {
                            {{--'_token': '{{ csrf_token() }}',--}}
                            // '_method': 'delete'
                        // }).then(function () {
                            app.collection.splice(app.getIndexById(object.id), 1);
                            app.reset();
                        // });
                    }
                });
            },

            getIndexById: function getIndexById(id) {
                for (var i = 0; i < this.collection.length; i++) {
                    if (this.collection[i].id === id) {
                        return i;
                    }
                }
            },

            search: function search(event) {
                console.log('searching');
                var searchValue = event.target.value;
                if (searchValue) {
                    this.list = [];
                    this.collection.forEach(function (item) {
                        var itemToList = false;
                        searchFields.forEach(function (field) {
                            if (item[field].includes(searchValue)) {
                                itemToList = true;
                                if (!app.searchList.includes(item[field])) {
                                    app.searchList.push(item[field]);
                                }
                            }
                        });
                        if (itemToList) {
                            app.list.push(item);
                        }
                    });
                } else {
                    this.reset();
                }
            }
        }
    });
</script>
</body>
</html>
